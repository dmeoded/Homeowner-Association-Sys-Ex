<hoa-navbar></hoa-navbar>

<div class="container dtl-message mt-5">
        <h1>Message Details</h1>
        <form class="mt-3">
                <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-l"><strong>Title:</strong></label>
                        <div class="col-sm-10">{{message.title}}</div>
                </div>
                <div class="form-group row">
                        <label for="desc" class="col-sm-2 col-form-l"><strong>Desciption:</strong></label>
                        <div class="col-sm-10">{{message.desc}}</div>
                </div>
                <div class="form-group row">
                        <label for="comment" class="col-sm-2 col-form-l"><strong>Comments:</strong></label>
                        <div class="col-sm-10">{{message.comment}}</div>
                </div>
                <div class="form-group row">
                        <label for="prio" class="col-sm-2 col-form-l"><strong>Priority:</strong></label>
                        <div class="col-sm-10">{{message.prio}}</div>
                </div>
                <div class="form-group row">
                        <label for="file" class="col-sm-2 col-form-l"><strong>Files:</strong></label>
                        <div class="col-sm-10">{{message.file}}</div>
                </div>
                <div class="form-group row">
                        <label for="createdBy" class="col-sm-2 col-form-l"><strong>Created By:</strong></label>
                        <div class="col-sm-10">{{message.createdBy}}</div>
                </div>
                <div class="form-group row">
                        <label for="createdAt" class="col-sm-2 col-form-l"><strong>created At:</strong></label>
                        <div class="col-sm-10">{{message.createdAt | date}}</div>
                </div>

                <button class="btn btn-primary float-sm-right" ng-click="replyMsg()">Reply Message</button>
</div>
