<hoa-navbar></hoa-navbar>

<div class="container dtl-message mt-5">
        <h1>New message</h1>
        <form class="mt-3">
                <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title: </label>
                        <div class="col-sm-10">{{message.title}}
                        </div>
                </div>
</div>

<div class="container">
        <p>Title: {{message.title}}</p>
        <p>Desciption: {{message.desc}}</p>
        <p>Commemts: {{message.comment}}</p>
        <p>Priority: {{message.prio}}</p>
        <p>Files: {{message.file}}</p>
        <p>Created By: {{message.createdBy}}</p>
        <p>Created At: {{message.createdAt | date}}</p>
</div>
<button class="btn btn-primary" ng-click="replyMsg()">Reply Message</button>
