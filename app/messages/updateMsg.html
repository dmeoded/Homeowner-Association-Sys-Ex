<div class="container dtl-message mt-5">
    <h1>Update Message</h1>
    <form class="mt-3">

        <div class="form-group row">
            <div class="col-sm-10">
                <input type="button" value="Reply" class="btn btn-primary float-sm-left mr-5"
                    ng-click="addComment(); resetForm()" />
            </div>
        </div>

        <div class="form-group row">
            <label for="comment" class="col-sm-2 col-form-label"><strong>Add Comment:</strong></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="comment" ng-model="comment" rows="6" cols="40"> </textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="button" value="Send" class="btn btn-primary float-sm-left mr-5"
                    ng-click="appendComment(); resetForm()" />
                <input type="reset" value="Reset" class="btn btn-primary float-sm-left" />
            </div>
        </div>

</div>
