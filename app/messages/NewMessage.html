<div class="container new-message mt-5">
    <h1>New message</h1>
    <form class="mt-3">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="title">
            </div>
        </div>
        <div class="form-group row">
            <label for="comment" class="col-sm-2 col-form-label">Comment</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="comment" ng-model="comment">
            </div>
        </div>
        <div class="form-group row">
            <label for="prio" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="prio" ng-model="prio">
            </div>
        </div>
      
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="createMessage()">Create New Message</button>
            </div>
        </div>
    </form>

</div>
